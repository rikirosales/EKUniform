<br/>


    <h4>Users:</h4>
    
    <div class="row">
      <table class="table table-bordered">
        <thead>
            <tr>
              <th style="width:5%"> ID </th>
              <th style="width:35%"> Username & Email </th>
              <th style="width:10%"> Username </th>
              <th style="width:10%"> Username </th>
              <th style="width:10%"> Username </th>
              <th style="width:10%"> Username </th>
              <th style="width:20%"> Role and Responsiblities</th>
            </tr>
        </thead>
        <tbody data-ng-repeat="user in users | orderBy:'id'">
            <tr>
              <td>{{user.id}}</td>
              <td>{{user.username}}</td>
              <td>{{user.username}}</td>
              <td>{{user.username}}</td>
              <td>{{user.username}}</td>
              <td>{{user.username}}</td>  
              <td>{{user.Role}}</td>

            </tr>
        </tbody>
      </table>


      <div>
        <div ui-grid="{ data: users }" class="myGrid"></div>
      </div>
    </div>
