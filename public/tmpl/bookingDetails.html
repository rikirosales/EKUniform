<br/>


    <h4>Your Bookings:</h4>
    
    <div class="row">
      <table class="table table-bordered">
        <thead>
            <tr>
              <th style="width:30%"> Date </th>
              <th style="width:20%"> Number of tickets </th>
              <th style="width:30%"> Movie name </th>
              <th  style="width:20%" ng-show="editing">Actions</th>

            </tr>
        </thead>
        <form>
        <tbody data-ng-repeat="book in bookings | orderBy:'id'">
            <tr>
              <td>
                <label ng-hide="editing" ng-click="editing = true">{{ book.date }}</label>
               
                    <input type="text" ng-model="book.date" placeholder="date" ng-required  class="form-control" ng-show="editing"  />
                    
                
              </td>
              <td>
                <label ng-hide="editing" ng-click="editing = true">{{ book.qty }}</label>
                
                    <input ng-show="editing"   type="text" ng-model="book.qty" placeholder="date" ng-required  class="form-control" />
                    
              </td>
              <td>
                <label ng-hide="editing" ng-click="editing = true">{{ book.name }}</label>
                
                    <input ng-show="editing"  type="text" ng-model="book.name" placeholder="date" ng-required  class="form-control" />
                    
              </td>
              <td  ng-show="editing">
                  <button class="btn btn-md btn-success" type="submit" data-ng-submit="" ng-click="editItem($index);editing=false">Save</button>
                  <button class="btn" ng-click="removeItem($index)">Delete</button>
               
              </td>
            </tr>
        </tbody>
        </form>
      </table>
    </div>
